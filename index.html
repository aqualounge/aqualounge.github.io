<!DOCTYPE html>
<html>
<head>
<title>aqualounge</title>
<link rel="stylesheet" type="text/css" href= "style.css">
</head>
<body>
  <div class="twitch">
    <div class="twitch-video">
      <iframe
		src="https://player.twitch.tv/?channel=aqualounge_tv&parent=www.aqualounge.tv&autoplay=false"
        frameborder="0"
        scrolling="no"
        allowfullscreen="true"
        height="100%"
        width="75%"
		float="left">
      </iframe>
    </div>
    <div class="twitch-chat">
      <iframe
        frameborder="0"
        scrolling="no"
		src="https://www.twitch.tv/embed/aqualounge_tv/chat?parent=www.aqualounge.tv"
        height="100%"
        width="25%"
		float="right">
      </iframe>
    </div>
  </div>
</body>
